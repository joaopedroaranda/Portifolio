<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="static/login_style.css">
  <link rel="stylesheet" href="static/RegisterStyle.css">
</head>
<body>
  <div class="container">
    <div class="main-register">
      <div class="left-register">
        <h1>TimeScheduler . . .<br>Crie sua conta e comece a organizar seu tempo!</h1>
        <img src="static/img/imgOrganizacao.svg" class="left-register-img" alt="imagem-animation">
      </div>
      <div class="right-register">
        <div class="card-register">
          <h1>CADASTRO</h1>
          <form id="register-form">
            <div class="textflld">
              <label for="user">Usuário</label>
              <input type="text" id="user" name="user" placeholder="Usuário" required>
            </div>
            <div class="textflld">
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <div class="textflld">
              <label for="confirm-password">Confirmar Senha</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar Senha" required>
            </div>
            <button type="submit" class="btn-register">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="static/RegisterScript.js" type="module"></script>
</body>
</html>
